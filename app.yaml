application: tns-space
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon.ico
  static_files: static/icons/favicon.ico
  upload: static/icons/favicon.ico
- url: /stylesheets
  static_dir: stylesheets
- url: /static
  static_dir: static
- url: /.*
  script: main.app
  login: required
  secure: always

libraries:
- name: webapp2
  version: 2.5.2
- name: jinja2
  version: 2.6
- name: MySQLdb
  version: 1.2.4b4
