<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
</head>
<body>

<div id="content">

<h2>T&amp;S Space Users</h2>

<table>
<tr>
<th>ID</th>
<th>Name</th>
<th>Email</th>
</tr>
{% for item in data.users.all_users %}
    <tr>
    <td>{{ item.id }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.email }}</td>
    </tr>
{% endfor %}
</table>

</div>

</body>
</html>
{% endautoescape %}
